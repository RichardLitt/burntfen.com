<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% else %}<meta name="description" content="{{ site.tagline }}">{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="copyright" content="&copy; {{ site.author.name }} {{ site.time | date: '%Y' }}">
    <meta property="og:locale" content="en_US" />

    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:">

    <!-- Open Graph -->
    <meta property="og:description" content="{% if page.description %}{{ page.description}}{% else %}{{ site.tagline }}{% endif %}" />
    <meta property="og:url" content="https://burntfen.com{{page.url}}" />
    <meta property="og:site_name" content="{% if page.layout == 'review' %}The Litt Review{% else %}Burnt Fen{% endif %}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Burnt Fen{% endif %}" />
    <meta property="og:type" content="website" />
    {% if page.picture %}<meta property="og:image" content="https://burntfen.com/assets/img/{% if page.layout %}{{ page.layout }}{% endif %}/{{ page.picture }}">{% else %}<meta property="og:image" content="https://burntfen.com/assets/img/landscape.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    {% endif %}

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ HOME_PATH }}assets/css/bootstrap.min.css"  rel="stylesheet">
    <link href="{{ HOME_PATH }}assets/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ HOME_PATH }}favicon.ico">
    <link rel="apple-touch-icon" href="{{ HOME_PATH }}images/touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ HOME_PATH }}images/touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ HOME_PATH }}images/touch-icon-iphone-retina.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ HOME_PATH }}images/touch-icon-ipad-retina.png" />
  </head>
  <body>

    <div class="wrapper">
      {% include navbar.html %}

      <div class="container-fluid content">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ HOME_PATH }}assets/js/jquery.min.js"></script>
    <script src="{{ HOME_PATH }}assets/js/bootstrap.min.js"></script>
    {% include JB/analytics %}
  </body>
</html>
